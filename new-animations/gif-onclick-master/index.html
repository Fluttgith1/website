	<table style="width:100%">
	<tr>

		<td>Description</td>
	</tr>
	<tr>
		<td><figure>
			<img src="img/AnimatedCrossFade.png" height="300" width="400" alt="Static Image" data-alt="img/AnimatedCrossFade_blue.gif">

	</tr>

		<td><figure>
			<img src="img/AnimatedOpacity_blue.png" height="300" width="800" alt="AnimatedOpacity_blue" data-alt="img/AnimatedOpacity_blue.gif">
			<figcaption>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;AnimatedOpacity<a href="https://dribbble.com/keisato"></a></figcaption>
		</figure></td>
		<td>description</td>
	</tr>
	<tr>
		<td><script>
imgOn = new Image;
imgOff = new Image;
imgOn.src = "img/AnimatedOpacity_blue.gif";
imgOff.src = "img/AnimatedOpacity_blue.png";
</script>

<a href="#" onClick="document.img.src=imgOn.src;">Play</a>
<a href="#" onClick="document.img.src=imgOff.src;">Stop</a>
<img src="img/AnimatedOpacity_blue.png" name="img">
</td>
</tr>
</table>
