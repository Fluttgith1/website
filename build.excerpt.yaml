targets:
  $default:
    sources:
      include:
        - examples/**
      exclude:
        - '**/.*/**'
        - '**/android/**'
        - '**/ios/**'
        - '**/linux/**'
        - '**/macos/**'
        - '**/windows/**'
        - '**/build/**'
        - '**/node_modules/**'
        - '**/*.jar'
        - '**/codelab_rebuild.yaml'
    builders:
      code_excerpter|code_excerpter:
        enabled: true
